<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pacientes</title>
    <link rel="stylesheet" href="style-pacientes.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="js-pacientes.js"></script>

</head>
    <header>
        <nav>
            <ul>
                <li><a href="gestao.html">Voltar</a></li>
            </ul>
        </nav>
        <img src="/img/Logo.png"> 
        <h1>Clientes</h1>
    </header>
<body>
    <div class="container">
        <aside class="menu">
            <h2>Clientes</h2>
            <p>Preencha os dados abaixo para cadastrar um novo cliente:</p>
        </aside>
        <section class="conteudo">
            <form id="clienteForm">
                <label>Nome Completo:</label>
                <input type="text" id="nome" placeholder="Digite o nome completo" required>
                
                <label>CPF:</label>
                <input type="text" id="cpf" placeholder="Digite o CPF" required>
                
                <label>Data de Nascimento:</label>
                <input type="date" id="dataNascimento" required>
                
                <label>Endereço:</label>
                <input type="text" id="endereco" placeholder="Digite o endereço" required>
                
                <label>Telefone:</label>
                <input type="tel" id="telefone" placeholder="Digite o telefone" required>
                
                <button type="submit" class="btn cadastrar">Cadastrar</button>
            </form>
        
            <h2>Lista de Clientes</h2>
            <div id="listaClientes"></div>
        </section>
    </div>

    <script src="js-pacientes.js"></script>
    
    <footer>
        <img src="img/Vitamed logo.png" alt="Logo">
    </footer>
</body>
</html>
